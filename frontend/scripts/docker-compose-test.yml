version: "3"
services: 
  selenium-hub:
    image: selenium/hub:3.141.59-zirconium
    container_name: selenium-hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.141.59-zirconium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
  # firefox:
  #   image: selenium/node-firefox:3.141.59-zirconium
  #   volumes:
  #     - /dev/shm:/dev/shm
  #   depends_on:
  #     - selenium-hub
  #   environment:
  #     - HUB_HOST=selenium-hub
  #     - HUB_PORT=4444
  api:
    image: librarybackend:test
    ports: 
      - "5000:5000"
  testrunner:
    image: libraryfrontend:test
    depends_on: 
      - api
      - selenium-hub
      - chrome
    ports: 
      - "8080:8080"
    command: 
      - "./scripts/wait-for-it.sh"
      - "api:5000"
      - "-t"
      - "0"
      - "--"
      - "npm"
      - "run"
      - "ci:e2e"
